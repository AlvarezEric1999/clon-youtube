<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/abe7b47e95.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=League+Gothic&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./estilos.css">
    <title>YouTube</title>
</head>
<body>
    
    <header>

        <nav class="nav-bar">

            <!--seccion izquierda-->
            <div class="icons-container">

                <span><i class="fas fa-bars"></i></span>

                <div class="youtube-logo-container">

                    <figure>
                        <span><i class="fab fa-youtube"></i></span>
                        <span class="logo-title">YouTube</span>
                    </figure>
                </div>
            </div>


            <!--seccion central-->

            <div class="search-bar-container">


                <label for="">

                    <input type="text" placeholder="search here">
                    <button type="submit"><span><i class="fas fa-search"></i></span></button>
                </label>


                <button type="submit"><i class="fas fa-microphone"></i></button>

            </div>


            <!--seccion derecha-->

            <div class="profile-icons">

                <span><i class="fas fa-th"></i></span>
                <span><i class="fas fa-ellipsis-v"></i></span>

                <a href="#"><span><i class="fas fa-user"></i></span>Acceder</a>

            </div>
        </nav>

    </header>

    <section class="aside-items-container">

        <aside>

            <div class="items-contaier">
                <li class="item"><span><i class="fas fa-home-lg-alt"></i></span>Principal</li>
                <li class="item"><span><i class="fas fa-home-lg"></i></span>Explorar</li>
                <li class="item">shorts</li>
                <li class="item">Subscripciones</li>
            </div>

            <div class="items-contaier">
                <li class="item">Biblioteca</li>
                <li class="item">Historial</li>
              
            </div>


        </aside>
    </section>

</body>
</html>
